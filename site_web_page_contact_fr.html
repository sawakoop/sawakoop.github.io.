    <script>
        function changeLanguage(language) {
            var currentPage = window.location.href;
            var linksToModify = [
                'site_web_page_accueil',
                'site_web_page_presentation',
                'site_web_page_parcours',
                'site_web_page_proju',
                'site_web_page_contact',
                'CV_TIVRIER_BAPTISTE'
            ];

            linksToModify.forEach(function(linkName) {
                var link = document.querySelector('a[href="' + linkName + '_fr.html"]');
                if (link) {
                    if (language === 'fr') {
                        link.setAttribute('href', linkName + '_fr.html');
                    } else if (language === 'en') {
                        link.setAttribute('href', linkName + '_en.html');
                    }
                }
            });
			
			linksToModify.forEach(function(linkName) {
                var link = document.querySelector('a[href="' + linkName + '_fr.pdf"]');
                if (link) {
                    if (language === 'fr') {
                        link.setAttribute('href', linkName + '_fr.html');
                    } else if (language === 'en') {
                        link.setAttribute('href', linkName + '_en.html');
                    }
                }
            });

            // Modifier le lien de la page actuelle
            if (language === 'fr') {
                window.location.href = currentPage.replace('_en', '_fr');
            } else if (language === 'en') {
                window.location.href = currentPage.replace('_fr', '_en');
            }
        }
    </script>
